<div class="col-md-2">
    <div cg-busy="routesPromise"></div>
    <a href="#" ng-click="showCreateRouteModal()" class="btn btn-primary">Create Route</a>
    <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active" ng-repeat="route in routes">
            <a ui-sref="routes.detail({id: route.id})">{{route.name}}</a>
        </li>
    </ul>
</div>

<div class="col-md-10" ui-view></div>
