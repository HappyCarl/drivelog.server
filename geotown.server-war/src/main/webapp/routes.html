<div class="col-md-3">
    <div class="panel panel-primary">
        <div cg-busy="routesPromise"></div>
        <div class="panel-heading">
            <h3 class="panel-title">My Routes
            <a ng-click="showCreateRouteModal()" class="btn btn-xs btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span></a>
            </h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li ui-sref-active="active" ng-repeat="route in routes">
                    <a ui-sref="routes.detail({id: route.id})">{{route.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="col-md-9" ui-view></div>
